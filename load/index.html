<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	
		function loadImage(url){
			return new Promise(function(resolve,reject){
				const image = new Image();
				image.onload = function(){
					resolve(image);
				}
				image.onerror = function(){
					reject(new Error('Could not load image at' + url))
				}
				image.src=url
			});
		}
	</script>
</body>
</html>
